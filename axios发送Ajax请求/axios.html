<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>

    <script>
        const btns = document.querySelectorAll('button');

        

        btns[0].onclick = function (){
            axios.get('http://127.0.0.1:8000/jQuery', {
                // url参数
                params: {
                    a: 1,
                    b: 2
                },
                //请求头信息
                headers: {
                    name: 'xiaohei'
                },

            }).then(value => {
                console.log(value);
            })
        }

        btns[1].onclick = function () {
            axios.post('http://127.0.0.1:8000/jQuery',{
                    username: 'heixiu',
                    password: 'bidiu'
                },
                {
                // url参数
                params: {
                    a: 1,
                    b: 2
                },
                //请求头信息
                headers: {
                    name: 'xiaohei'
                },
            }).then(value => {
                console.log(value);
            })
        }

        btns[2].onclick = function () {
            axios({
                //请求方法
                method: 'POST', 
                url: 'http://127.0.0.1:8000/jQuery',
                // url参数
                params: {
                    a: 1,
                    b: 2
                },
                //请求头信息
                headers: {
                    name: 'xiaohei'
                },
                //请求体参数
                data: {
                    username: 'heixiu',
                    password: 'bidiu'
                }
            }).then(response=>{
                console.log(response, response.status, response.statusText, response.headers);
            })
        }
    </script>
</body>
</html>
